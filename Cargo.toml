[package]
authors = ["Luca Barbato <lu_zero@gentoo.org>"]
edition = "2018"
name = "tcptunnel"
version = "0.1.0"
license = "GPL-2.0-or-later"

[dependencies]
bytes = "1"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.6", features = ["codec", "net"] }
futures = "0.3"
structopt = "0.3"
anyhow = "1.0"
socket2 = { version = "0.3.17", features = ["reuseport"] }
url = "2.2"
